<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Time Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Time Card</h1>
    
    <table>
        <tr>
            <td><label for="dayPunch">Day: </label></td>
            <td><input type="date" id="dayPunch"></td>
        </tr>
        <tr>
            <td><label for="timePunchIn">Enter Clock-In Time:</label> </td>
            <td><input type="time" id="timePunchIn"></td>
        </tr>
        <tr>
            <td><label for="timePunchOut">Enter Clock-Out Time:</label></td>
            <td><input type="time" id="timePunchOut"></td>
        </tr>
        <tr>
            <td><button id="btnShowHistory" class=""></button></td>
            <td><button id="btnSubmit" class="button">&nbsp; Submit&nbsp;</button> </td>
        </tr>
    </table>   
    
    <div id="punchHistory">        
    </div>
    
    <div id="actionMessage" style="bottom:0;position:fixed; font-style: italic;"></div>
    <script src="./index.js" defer></script>
    
</body>
</html>
